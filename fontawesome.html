<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple fontawesome</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1>Font awesome <i class="fa-brands fa-twitter"></i></h1>

    </div>
    <div>
        <p>hola</p>
